<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me | Peter Kamau</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Peter Kamau</div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu">
    <span class="close-btn">&times;</span>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Hire Me Section -->
  <section class="hire-me">
    <h1>Hire Me</h1>
    <p>If you'd like to hire me for your project, feel free to send a message below!</p>

    <!-- Hire Me Form (using Web3Forms) -->
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <!-- Hidden RE Field -->
      <input type="hidden" name="access_key" value="857e96d1-5db0-4d9f-a51f-acb11b075e91"> <!-- Replace with your Web3Forms access key -->

      <input type="hidden" id="re" name="re" value="Employment"> <!-- Hidden "RE" field for email identification -->

      <!-- User's Message -->
      <div class="form-group">
        <label for="user-message">Your Message</label>
        <textarea id="user-message" name="user-message" placeholder="Type your message here..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <ul class="social-icons">
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
    </ul>
    <p>Â© 2024 Peter Kamau. All rights reserved.</p>
  </footer>

  <script>
    // Toggle Side Menu
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const sideMenu = document.querySelector('.side-menu');
      const closeBtn = document.querySelector('.side-menu .close-btn');

      hamburger.addEventListener('click', () => {
        sideMenu.classList.add('active');
      });

      closeBtn.addEventListener('click', () => {
        sideMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
